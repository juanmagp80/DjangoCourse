{% extends 'base.html'%}
{% block content %}
<div class="col">
    <h2>Registro</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- 
        <div class="form-group">
           {{form.username.label_tag}}
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.email.label_tag}}
             {{form.email}}
         </div>
         <div class="form-group">
            {{form.password.label_tag}}
             {{form.password}}
         </div>
         -->
         {% for field in form%}
         {% csrf_token %}

         <div class="form-group">
             {{field.label_tag}}
             {{field}}
             {% if field.errors %}
             <div class="alert alert-danger">
                 {% for error in field.errors %}
                 {{error}}
                 {% endfor %}
                 {% endif%}
                </div>
         </div>


         {% endfor%}
         
        
    
    <button class="btn btn-primary" type="submit">Registrar</button>
    </form>

    </div>


{% endblock %}
