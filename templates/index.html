{% extends 'base.html' %}

{% block content %}

        <div class="col-12">
            <h1>{{message}}</h1>
            <ul class="list-group">
                {% for product in products %}
                <li class="list-group-item">{{product.name}}

                    {% if product.Stock %}
                    <span class="text-success"> Disponible </span>
                    {% else %}
                    <span class="text-danger"> No Disponible </span>
                    {% endif %}


                </li>



                {% endfor %}
            </ul>
        </div>
  
{% endblock %}
